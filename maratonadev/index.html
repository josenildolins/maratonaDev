<!DOCTYPE html>
<html>

<head>
    <title>Doe Sangue! Doe Vida!</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>DOE</h1>
        <h2>A sua doação importa</h2>
        <P>Até 3 vidas com 1 doação</P>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">

            <input type="text" name="blood" placeholder="Tipo Sanguíneo">
            <button>Quero Ajudar</button>
        </form>
    </section>

    <main>
        <h2>últimos doadores</h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <P>Josenildo Lins</P>
            </div>

            <div class="donor">
                <div class="blood">B+</div>
                <P>Joana Barbosa</P>
            </div>

            <div class="donor">
                <div class="blood">B-</div>
                <P>Rodrigo Lima</P>
            </div>

            <div class="donor">
                <div class="blood">O+</div>
                <P>João Brasileiro</P>
            </div>
           
        </section>

    </main>
    <footer>Com ❤ DOE</footer>
</body>

</html>
